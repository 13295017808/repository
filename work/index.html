<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户管理</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css">
		
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-table.min.js"></script>
		<script src="js/bootstrap-table-locale-all.min.js"></script>
		<script src="js/usermanager.js"></script>
	</head>
	<body>
        <div class="panel panel-default">
            <div class="panel-heading">
                                 用户信息管理
            </div>
            <div id="toolbar">
            	<button id="add" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
            		添加
            	</button>
            	<button id="add" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
            		删除
            	</button>
            	<button id="add" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
            		修改
            	</button>
            </div>
            <table id="usertab" 
            	data-toolbar="#toolbar"
            	data-show-refresh="true"
            	data-show-toggle="true"
            	data-show-columns="true">        	
            </table>
        </div>
        
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					用户添加
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">  
					<label for="name" class="col-sm-4 control-label">  
						姓名：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的姓名"/>
					</div>
				</div>
				
				<div class="row">  
					<label for="sex" class="col-sm-4 control-label">  
						性别：
					</label>
					<div class="col-sm-8"> 
						<select id="sex" class="form-control">
							<option>男</option>
							<option>女</option>
						</select>
					</div>
				</div>
				
				<div class="row">  
					<label for="age" class="col-sm-4 control-label">  
						年龄：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的年龄"/>
					</div>
				</div>
				
				<div class="row">  
					<label for="phone" class="col-sm-4 control-label">  
						电话：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的电话"/>
					</div>
				</div>
				
				<div class="row">  
					<label for="address" class="col-sm-4 control-label">  
						住址：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的住址"/>
					</div>
				</div>				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">
					添加
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	    </div><!-- /.modal -->
        </div>
         
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					用户修改
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">  
					<label for="name" class="col-sm-4 control-label">  
						姓名：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的姓名"/>
					</div>
				</div>
				
				<div class="row">  
					<label for="sex" class="col-sm-4 control-label">  
						性别：
					</label>
					<div class="col-sm-8"> 
						<select id="sex" class="form-control">
							<option>男</option>
							<option>女</option>
						</select>
					</div>
				</div>
				
				<div class="row">  
					<label for="age" class="col-sm-4 control-label">  
						年龄：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的年龄"/>
					</div>
				</div>
				
				<div class="row">  
					<label for="phone" class="col-sm-4 control-label">  
						电话：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的电话"/>
					</div>
				</div>
				
				<div class="row">  
					<label for="address" class="col-sm-4 control-label">  
						住址：
					</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="name" placeholder="请输入您的住址"/>
					</div>
				</div>				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">
					保存
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	    </div><!-- /.modal -->
        </div>
        
        
	</body>
</html>
