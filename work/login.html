<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	
	<body>
		<div class="contain">
		     <div class="logintop">
		     </div>
		     
		     <div class="loginbody">
		     	<div class="logindiv">
		     		<form class="loginform">
		     			<ul>
		     				<li>
		     					<input type="text" class="loginuser" id="username" placeholder="请输入用户名"/>
		     				</li>
		     				<li>
		     					<input type="password" class="loginpwd" id="userpwd" placeholder="请输入密码"/>
		     				</li>
		     				<li>
		     					<input type="button" class="loginbtn" value="登陆" id="loginbtn"/>
		     				</li>
		     			</ul>
		     		</form>
		     	</div>
		     </div>
		     
		     <div class="logbotton">
		     	Copyright by Star-Net	
		     </div>
		</div>
	</body>
</html>
